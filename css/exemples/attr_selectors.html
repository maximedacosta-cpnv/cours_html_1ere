<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Les sélecteurs</title>
    <style>

/*
   Sélectionne uniquement les inputs de type number.
 */
input[type=number] {
  background-color: lightgreen;
  border: none;
  padding: 10px;
}

/*
   Sélectionne tous les liens de type pdf. 
     $=  -> Se termine par
     ^=  -> Commence par
     *=  -> Contient
 */
a[href$=pdf] {
  color: red;
  font-size: 1.5em;
}

a[title] {
  color: green;
}
    </style>
  </head>
  <body>

    <input name="n1" type="number">
    <br>
    <input name="n2" type="text">
    <br>
    <input type="submit" name="submit" value="Go">
    <br>

    <a href="https://www.google.ch">Google</a>
    <br>
    <a href="https://www.bidon.com/undocument.pdf">Un document PDF</a>
    <br>
    <a title="Un titre" href="https://www.google.ch">Vert car possède une balise title et qu'un sélecteur a[title] existe</a>
    <br>
    <a href="https://www.google.ch">Google</a>

  </body>
</html>
